    <h2>Add a Movie to the Database</h2>
    <div id="add_movie_container">
        <form id="add_movie_form" method="post">
            <label for="movie_name"><b>Enter Movie Name</b></label>
            <input id="movie_name" name="movie_name" placeholder="Movie Name" type="text" required>
            <br>
            <label for="movie_year"><b> Enter Movie Year</b></label>
            <input id="movie_year" name="movie_year" placeholder="Year" type="number" required>
            <br>
            <label for="movie_director"><b>Enter Director</b></label>
            <input id="movie_director" name="movie_director" placeholder="Director" type="text" required>
            <br>
            <label for="star_name"><b>Enter Star Name</b></label>
            <input id="star_name" name="star_name" placeholder="Star Name" type="text" required>
            <br>
            <label for="birth_year"><b>Enter Star Birth Year</b></label>
            <input id="birth_year" name="birth_year" placeholder="Birth Year (optional)" type="number">
            <br>
            <label for="movie_genre"><b>Enter Movie Genre</b></label>
            <input id="movie_genre" name="movie_genre" placeholder="Genre" type="text" required>
            <br>
            <input type="submit" value="Submit Movie">
            <div id="add_movie_message"></div>
        </form>
    </div>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Include your JavaScript file that handles the form submission -->
    <script src="./addmovie.js"></script>

</body>
</html>
