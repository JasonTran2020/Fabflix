<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Fablix</title>
    <!--The file containing pretty much all the variables. YOU NEED THIS so that the other CSS files know what values their variables are actually referencing-->
    <link rel="stylesheet" href="general-css-files/tokens.css">
    <link rel="stylesheet" href="general-css-files/typography.module.css">
    <!-- The base CSS file -->
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="login.css">
    <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script> <!-- reCAPTCHA script -->
</head>
<body>
<h2>Login to Fablix</h2>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<div id="login_container">
    <form id="login_form" method="post" action="form-recaptcha">
        <label><b>Username</b></label>
        <label>
            <input name="username" placeholder="Enter Username" type="text">
        </label>
        <br>
        <label><b>Password</b></label>
        <label>
            <input name="password" placeholder="Enter Password" type="password">
        </label>
        <br>
        <div id="recaptcha_error_container">
            <div class="g-recaptcha" data-sitekey="6Lc0pgMpAAAAANbfwfxzqBwiY-5BaduTCBmfm55C"></div>
            <div id="login_error_message"></div>
        </div>
        <input type="submit" value="Login">
    </form>
</div>


<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- include our own JS file -->
<script src="./login.js"></script>

</body>
</html>
