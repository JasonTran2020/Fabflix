<h1 class="headline-large">Browsing movies</h1>
<form id="sorting-form" action="?">
  <!-- Script to build the rest of this form. Also hidden fields to maintain existing parameters-->
  <input id="genreid" name="genre" type="text" value="" hidden="hidden">

  <input type="submit">

</form>
<div id="paginator">

</div>

  <thead>

    <th class='headline-large'>#</th>
    <th class='headline-large'>Movie Title</th>
    <th class='headline-large'>Rating</th>
    <th class='headline-large'>Year</th>

    <th class='headline-large'>Genres</th>
    <th class='headline-large'>Stars</th>
    <th class='headline-large'>Cart</th>
  </tr>
  </thead>

  <tbody id="movie_table">

  </tbody>
</table>
