<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--The file containing pretty much all the variables. YOU NEED THIS so that the other CSS files know what values their variables are actually referencing-->
    <link rel="stylesheet" href="general-css-files/tokens.css">
    <link rel="stylesheet" href="general-css-files/typography.module.css">
    <!-- The base CSS file -->
    <link rel="stylesheet" href="base.css">
    <!-- If this file need something different, then it will be override by the single-star.css, as it is declared after the base.css file -->
    <link rel="stylesheet" href="single-star.css">

    <title>Shopping Cart</title>
</head>
<body>

<a href="movie-twenty-list.html">
    Back to movies
</a>

<div style="clear: both;"></div> <!-- This is added to clear the floats -->

<h3 id="cart_info"></h3>
<table id="movie_table" class="table table-striped" >
    <thead>
    <tr id="table_headline">
        <!-- A BETTER WAY???? -->
        <th class='headline-large'>Movie Title</th>
        <th class='headline-large'>Quantity</th>
        <th class='headline-large'>Delete</th>
        <th class='headline-large'>Price</th>
        <th class='headline-large'>Total</th>
        <th></th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
    <tbody id="shopping_cart_body"></tbody>
</table>

<!-- Displaying the Overall Total Price -->
<h3>Total: $<span id="overallTotal">0</span></h3>
<div>
    <button type="button" class="btn btn-primary" id="proceedPayment" onclick="goToPaymentPage()">Proceed to Payment</button>

</div>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="util-cart-items.js"></script>
<script src="util-movie-list.js"></script>
<script src="cart.js"></script>
</body>

</html>
