<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search movies</title>

    <!--The file containing pretty much all the variables. YOU NEED THIS so that the other CSS files know what values their variables are actually referencing-->
    <link rel="stylesheet" href="general-css-files/tokens.css">
    <link rel="stylesheet" href="general-css-files/typography.module.css">
    <!-- The base CSS file -->
    <link rel="stylesheet" href="base.css">

    <link rel="stylesheet" href="movie-twenty-list.html.css">
    <!-- Include the file for purely doing CSS for the autocomplete, otherwise it is pretty ugly -->
    <link rel="stylesheet" href="autocomplete.css">
</head>
<body>
    <a href="home.html">Back to home</a>
    <a href="cart.html" style="float: right;">
        Checkout
    </a>
    <div style="clear: both;"></div> <!-- This is added to clear the floats -->
    <h1 class="headline-large">Searching movies</h1>
    <div class="topbar">
        <form id="searchForm" action="movie-fulltext-search.html" >
            <label>
                <input class="autocomplete-searchbox form-control" id="title" type="text" name="title" placeholder="Movie title" value="">
            </label>

            <label>
                <input type="submit" value="Search" >
            </label>
            <!-- Hidden to user but submitted to let servlet know what's up -->
            <!--<input id="fulltextid" name="fulltext" type="text" value="true" hidden="hidden">-->
            <br>
            <div id = "sorting-form">
                <!-- Filled by JS -->
            </div>

        </form>

    </div>
    <div id="paginator">
        <!-- Filled by JS -->
    </div>
    <table>
        <thead>
        <tr id="table_headline">
            <th class='headline-large'>#</th>
            <th class='headline-large'>Movie Title</th>
            <th class='headline-large'>Rating</th>
            <th class='headline-large'>Year</th>
            <th class='headline-large'>Director</th>
            <th class='headline-large'>Genres</th>
            <th class='headline-large'>Stars</th>
            <th class='headline-large'>Cart</th>
        </tr>
        </thead>

        <tbody id="movie_table">

        </tbody>
    </table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Autocomplete 3rd party library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>

<!-- Necessary utility file for movie-search.js to function -->
<script src="util-cart-items.js"></script>
<script src="util-movie-list.js"></script>
<script src="movie-fulltext-search.js"></script>
</body>
</html>
